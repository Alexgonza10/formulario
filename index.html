<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Apuestas.net</h1>
    </header>
    <main>
      <section>
        <figure>
          <img src="./pictures/small.jpg" width="20%" alt="fichas de apuestas">
          <figcaption>Apuestas en linea</figcaption>
        </figure>
      </section>
      <section id="formulario">
        <h3>Registrate</h3>
        <form action="">
          <label for="nombre">
            <span>Nombre:</span>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" autocomplete="name" required>
          </label>
          <br>
          <label for="correo">
            <span>Correo:</span>
            <input type="email" name="correo" id="correo" placeholder="ejem: @gmail.com" autocomplete="email" required>
          </label>
          <br>
          <label for="documento">
            <span>Cédula:</span>
            <input type="number" name="documento" id="documento" autocomplete="cc-number" required>
          </label>
          <br>
          <label for="codigo-postal">
            <span>Codigo Postal:</span>
            <input type="number" name="codigo-postal" id="codigo-postal" autocomplete="postal-code" required>
          </label>
          <br>
          <br>
          <input type="submit">
        </form>
      </section>
      <br>
      <section id="calendario">
        <h3>Calendario</h3>
        <form action="">
          <label for="mes">
            <span>Mes:</span>
            <input type="month" name="mes" id="mes" required>
          </label>
          <br>
          <label for="dia">
            <span>Día:</span>
            <input type="date" name="dia" id="dia" required>
          </label>
          <br>
          <label for="semana">
            <span>Semana:</span>
            <input type="week" name="semana" id="semana" required>
          </label>
          <br>
          <label for="hora">
            <span>Hora:</span>
            <input type="time" name="hora" id="hora" required>
          </label>
          <br>
          <br>
          <input type="submit">
        </form>
      </section>
    </main>
    <footer>
      Apuestas legales 
    </footer>
  </body>
</html>
